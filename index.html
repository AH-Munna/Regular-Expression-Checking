      <h1 class="display-1 text-success text-center fw-bold py-5">Regular Expression checking</h1>

      <div class="container">
          <h4 class="text-secondary pt-5">Select an option from below to check:</h4>
          <ul>
              <li class="py-2"><button class="btn" style="font-size: 18px;" onclick="validationCheck(this)">Email</button></li>
              <li class="py-2"><button class="btn" style="font-size: 18px;" onclick="validationCheck(this)">Phone Number (<text style="font-size: 14px;">bangladesh</text>)</button></li>
              <li class="py-2"><button class="btn" style="font-size: 18px;" onclick="validationCheck(this)">Post Code (<text style="font-size: 14px;">bangladesh</text>)</button></li>
              <li class="py-2"><button class="btn" style="font-size: 18px;" onclick="validationCheck(this)">Credit card number</button></li>
              <li class="py-2"><button class="btn" style="font-size: 18px;" onclick="numberCheck(this)">Look for the first number inside a string</button></li>
          </ul>
      </div>
